<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
  <title>Top Social</title>
</head>

<body>
  <!-- Nav Bar -->
  <nav>
    <div class="container">
      <!-- Logo -->
      <div class="logo">TOPSOCIAL</div>
      <div class="search-bar">
        <label for="navbar-search"></label>
          <i class = "uil uil-search"></i>
        </label>
        <!-- name通常和id是一致的 -->
         <!-- id如果没有label是可以不写的, name只有不需要传给后端的时候才不需要写, 但是一般都需要写 -->
        <input type="search" id = "navbar-search" 
        name = "navbar-search" placeholder="Search for Creators">

      </div>        
        <!-- Create -->
      <div class="create">
        <label for="create-post" class = "btn btn-primary">Create</label>
        <!-- Profile Image -->
         <div class="profile-photo">
          <img src="/images 2/profile/profile_1.png" alt="profile">
         </div>

      </div>  
    </div>
      <!-- Search Bar -->
  </nav>
  <!-- Main -->
  <main>
    <div class="container">
      <!-- Left -->
      <div class="main-left">
        <!-- Side Bar -->
        <div class = "sidebar">
          <div class = "profile">
            <div class="profile-photo">
              <img src="/images 2/profile/profile_1.png" alt="profile">
            </div>
            <div class="profile-info">
              <h2>Elden Lord</h2>
              <p>@EldenRing</p>
            </div>
          </div>
          <div class = "menu">
            <a class = "menu-item">
              <span>
                <i class = "uil uil-house-user"></i>
              </span>
              <h2>Home</h2>
            </a>
            <a class = "menu-item">
              <span>
                <i class = "uil uil-compass"></i>
              </span>
              <h2>Explore</h2>
            </a>
            <a class = "menu-item">
              <span>
                <i class = "uil uil-bell"></i>
              </span>
              <h2>Notification</h2>
            </a>
            <a class = "menu-item">
              <span>
                <i class = "uil uil-envelope-alt"></i>
              </span>
              <h2>Messages</h2>
            </a>
            <a class = "menu-item">
              <span>
                <i class = "uil uil-bookmark"></i>
              </span>
              <h2>Bookmarks</h2>
            </a>
            <a class = "menu-item">
              <span>
                <i class = "uil uil-chart-line"></i>
              </span>
              <h2>Analytics</h2>
            </a>
            <a class = "menu-item">
              <span>
                <i class = "uil uil-palette"></i>
              </span>
              <h2>Theme</h2>
            </a>
          </div>
          <div class="createPost">
            <label for="create-post" class = "btn btn-primary">Create Post</label>
          </div>
        </div> 

      </div> 
      <!-- Middle -->
      <div class="main-middle"></div>
      <!-- Right -->
      <div class="main-right"></div>

    </div>

  </main>
  <script type="module" src="index.js"></script>
</body>

</html>
